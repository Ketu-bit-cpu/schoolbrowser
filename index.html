<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #urlBar {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="urlBar">
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="navigate()">Go</button>
  </div>
  <iframe id="browser"></iframe>

  <script>
    function navigate() {
      var url = document.getElementById('url').value;
      var proxyUrl = 'https://Ketu-bit-cpu.github.io/schoolbrowser/proxy?url=' + encodeURIComponent(url);
      document.getElementById('browser').src = proxyUrl;
    }
  </script>
</body>
</html>
